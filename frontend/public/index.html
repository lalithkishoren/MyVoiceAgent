<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Sutherland Voice Agent - Self-hosted WebRTC voice chat application" />
    <meta name="keywords" content="voice chat, webrtc, pipecat, ai assistant, real-time communication" />
    <meta name="author" content="Sutherland Voice Agent" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sutherland Voice Agent" />
    <meta property="og:description" content="Self-hosted WebRTC voice chat application powered by Pipecat" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Sutherland Voice Agent" />
    <meta property="twitter:description" content="Self-hosted WebRTC voice chat application powered by Pipecat" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sutherland Voice Agent" />

    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Sutherland Voice Agent</title>

    <!-- Inline critical CSS for better performance -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>

    <div id="root">
      <div class="loading">
        Loading Sutherland Voice Agent...
      </div>
    </div>

    <!-- Performance monitoring (optional) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
